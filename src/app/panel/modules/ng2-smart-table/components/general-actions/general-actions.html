<div class="general-actions">
    <ul>
        <li *ngFor="let action of actions">
            <a href="#"
               title="{{action.name}}"
               [class]="'ng2-smart-action ' + action.class"
               [innerHTML]="action.content"
               (click)="onAction($event, action)">
            </a>
        </li>
    </ul>
</div>
