<form *ngIf="form" [formGroup]="form" (keyup.enter)="onSubmit()">
    <header [ngClass]="{'loading': isLoading}" *ngIf="!config.isLoginForm">
        <span *ngIf="config.title">{{ config.title }}</span>
        <div *ngIf="isLoading" class="progress">
            <div class="indeterminate"></div>
        </div>
    </header>
    <div class="row">
        <div *ngFor="let field of config.fields">

            <div [ngSwitch]="field.type">

                <app-separator
                        *ngSwitchCase="formConfig.noInputTypes.SEPARATOR"
                        [field]="field">
                </app-separator>

                <app-input-text
                        *ngSwitchCase="formConfig.types.TEXT"
                        [form]="form"
                        [field]="field">
                </app-input-text>

                <app-input-password
                        *ngSwitchCase="formConfig.types.PASSWORD"
                        [form]="form"
                        [field]="field">
                </app-input-password>

                <app-input-url
                        *ngSwitchCase="formConfig.types.URL"
                        [form]="form"
                        [field]="field">
                </app-input-url>

                <app-input-number
                        *ngSwitchCase="formConfig.types.NUMBER"
                        [form]="form"
                        [field]="field">
                </app-input-number>

                <app-input-color
                        *ngSwitchCase="formConfig.types.COLOR"
                        [form]="form"
                        [field]="field"
                        [isEdit]="config.isEdit"
                ></app-input-color>

        <div class="col-sm-12">
            <div class="pull-right">
