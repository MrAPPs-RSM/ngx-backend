<form *ngIf="form" [formGroup]="form" (keyup.enter)="onSubmit()" [ngClass]="{'loading': isLoading || isLoginLoading}">
    <header>
        <h3 *ngIf="settings.title">{{ settings.title }}</h3>
        <div class="progress">
            <div class="indeterminate"></div>
        </div>
    </header>

    <div class="errors" [ngClass]="{'visible': settings.errors && settings.errors.length > 0}">
        <ul>
            <li *ngFor="let error of settings.errors">
                {{error}}
            </li>
        </ul>
        <span (click)="closeErrors()">Ã—</span>
    </div>

    <div class="fields-wrapper">
        <div class="row">
            <div class="col-sm-12 multilang" *ngIf="isMultiLangEnabled">
                <ng-select [items]="getLanguages()"
                           [clearable]="false"
                           [searchable]="false"
                           [(ngModel)]="currentLang"
                           [ngModelOptions]="{standalone: true}"
                           (change)="onLanguageChange($event)"
                           bindLabel="name">
                </ng-select>
            </div>

            <div *ngFor="let field of settings.fields.base">
                <app-form-type-switcher [form]="form" [field]="field"
                                        [isEdit]="settings.isEdit"></app-form-type-switcher>
            </div>

            <div *ngFor="let key of objectKeys(settings.fields)">
                <div *ngIf="key!='base'">
                    <div [formGroupName]="key" [hidden]="currentLang.isoCode != key"
                         *ngFor="let field of valueOfSettingsField(key)">
                        <app-form-type-switcher [groupName]="key" [form]="form.get(key)" [field]="field"
                                                [isEdit]="settings.isEdit"></app-form-type-switcher>
                    </div>
                </div>

            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div class="pull-left" *ngIf="settings.buttons && settings.buttons.length > 0">
                    <button *ngFor="let button of settings.buttons"
                            type="button" (click)="onButton()"
                            [class]="'btn ' + button.class"> {{ button.content }}
                    </button>
                </div>
                <div class="pull-right">
                    <button type="button" (click)="onSubmit()" class="btn btn-primary"
                            [disabled]="!form.valid || isLoading"> {{ settings.submit?.label ? settings.submit.label :
                        'Save'}}
                    </button>
                </div>
            </div>
        </div>
    </div>
</form>
