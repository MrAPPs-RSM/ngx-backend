<div [formGroup]="form" [class]="field.class ? field.class : 'col-sm-12'" *ngIf="isVisible">
    <div class="form-group">

        <!-- Label -->
        <label>
            {{field.label}}
            <span *ngIf="field.validators && field.validators.required">*</span>
        </label>

        <nouislider *ngIf="max > 0"
                [min]="min"
                [max]="max"
                [config]="sliderConfig"
                (change)="onChange($event)"
        ></nouislider>

        <div class="preview-wrapper">
            <div class="preview"
                 [style.width.px]="field.width ? field.width : defaultWith"
                 [style.height]="field.height ? field.height + 'px' : 'auto'">
                <div class="progress"
                     [ngClass]="{'visible': isLoading}">
                    <div class="indeterminate"></div>
                </div>
                <img [ngClass]="{'visible': !isLoading}"
                     [src]="url"
                     (error)="onImageError()">
                <div class="value" *ngIf="max > 0">
                    <span>{{offset}} / {{max}}</span>
                </div>
            </div>
        </div>

        <!-- Others -->
        <span *ngIf="field.description" class="help-block">{{field.description}}</span>
    </div>
</div>
