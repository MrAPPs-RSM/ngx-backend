<div [formGroup]="form" [class]="field.class ? field.class : 'col-sm-12'">
    <div class="form-group" [ngClass]="{'has-error': !isValid}">
        <div class="checkbox">
            <input type="checkbox"
                   id="{{field.key}}"
                   formControlName="{{field.key}}"
                   class="styled"
                   [checked]=field.checked>
            <label for="{{field.key}}">
                {{field.label}}
            </label>
        </div>
    </div>
</div>
