<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <div class="form-group">
        <div class="hotSpot-wrapper">
            <div class="header">
                Hotspot
            </div>

            <div class="img-wrapper" #imageWrapper>
                <img [src]="imageUrl" #image (click)="add($event)">
                <div *ngFor="let hotSpot of hotSpots"
                     class="hotSpot"
                     [ngClass]="{'isDragging': hotSpot.isDragging}"
                     (drag)="onDrag($event, hotSpot)"
                     (dragend)="onDragEnd($event, hotSpot)"
                     [draggable]="true"
                     [style.top]="hotSpot.y + 'px'"
                     [style.left]="hotSpot.x + 'px'"
                ><i class="fa fa-arrows"></i>
                    <div class="edit" (click)="onEdit($event, hotSpot)"
                         data-toggle="modal" data-target="#myModal">
                        <i class="fa fa-pencil"></i>
                    </div>
                </div>
            </div>

            <div id="myModal" class="modal fade" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Hotspot</h4>
                        </div>
                        <div class="modal-body">
                            <p>Some text in the modal.</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="onDelete($event)">Delete</button>
                            <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="onSave($event)">Save</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
