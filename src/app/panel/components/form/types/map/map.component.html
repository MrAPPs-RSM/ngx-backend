<div [formGroup]="form" [class]="field.class ? field.class : 'col-sm-12'" [ngClass]="{'hidden': field.hidden}">
    <div class="form-group">
        <div class="form-wrapper">
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group no-margin" [ngClass]="{'has-error': !isValidField(field.lat.key)}">
                        <label for="{{field.lat.key}}">
                            {{field.lat.label}}
                            <span *ngIf="field.lat.validators && field.lat.validators.required">*</span>
                        </label>
                        <!-- Input -->
                        <input
                                type="number"
                                [attr.disabled]="field.lat.disabled || onlyView ? '' : null"
                                formControlName="{{field.lat.key}}"
                                class="form-control"
                                id="{{field.lat.key}}"
                                placeholder="{{field.lat.placeholder}}"
                        >
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group no-margin" [ngClass]="{'has-error': !isValidField(field.lng.key)}">
                        <label for="{{field.lng.key}}">
                            {{field.lng.label}}
                            <span *ngIf="field.lng.validators && field.lng.validators.required">*</span>
                        </label>
                        <!-- Input -->
                        <input
                                type="number"
                                [attr.disabled]="field.lng.disabled || onlyView ? '' : null"
                                formControlName="{{field.lng.key}}"
                                class="form-control"
                                id="{{field.lng.key}}"
                                placeholder="{{field.lng.placeholder}}"
                        >
                    </div>
                </div>
            </div>

            <!-- Others -->
            <span *ngIf="field.description" class="help-block">{{field.description}}</span>
        </div>

        <agm-map
                [zoom]="12"
                [latitude]="getFormControl(field.lat.key).value"
                [longitude]="getFormControl(field.lng.key).value"
                [scrollwheel]="false"
                (mapClick)="onMarkerChanged($event)">
            <agm-marker
                    [latitude]="getFormControl(field.lat.key).value"
                    [longitude]="getFormControl(field.lng.key).value"
                    [markerDraggable]="true"
                    (dragEnd)="onMarkerChanged($event)">
            </agm-marker>
        </agm-map>
    </div>
</div>
