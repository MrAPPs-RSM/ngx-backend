<div [formGroup]="form" [class]="field.class ? field.class : 'col-sm-12'">
    <div class="form-group" [ngClass]="{'has-error': !isValid}">

        <div class="row">
            <div class="col-sm-6">
                <div class="form-group" [ngClass]="{'has-error': !isStartDateValid}">
                    <label for="{{field.startDate.key}}">
                        {{field.startDate.label}}
                        <span *ngIf="field.startDate.validators && field.startDate.validators.required">*</span>
                    </label>
                    <!-- Input -->

                    <input
                            ngui-datetime-picker
                            class="form-control date-picker"
                            id="{{field.startDate.key}}"
                            formControlName="{{ field.startDate.key }}"
                            [date-only]="!!field.startDate.dateTime"
                    >
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group" [ngClass]="{'has-error': !isEndDateValid}">
                    <label for="{{field.endDate.key}}">
                        {{field.endDate.label}}
                        <span *ngIf="field.endDate.validators && field.endDate.validators.required">*</span>
                    </label>
                    <!-- Input -->

                    <input
                            ngui-datetime-picker
                            class="form-control date-picker"
                            id="{{field.endDate.key}}"
                            formControlName="{{ field.endDate.key }}"
                            [date-only]="!!field.endDate.dateTime"
                    >
                </div>
            </div>
        </div>
        <!-- Others -->
        <span *ngIf="field.description" class="help-block sub-little-text">{{field.description}}</span>
    </div>
</div>
