<div>
    <div class="row">
        <div class="col-sm-8">
            <ul class="breadcrumb">
                <li *ngFor="let item of breadcrumbs">
                    <a (click)="navigateTo(item)"
                       [ngClass]="{'active': item.url === activePage}"
                       routerLinkActive="active"
                       [innerHTML]="item.title"></a>
                </li>
            </ul>
        </div>
    </div>
</div>
