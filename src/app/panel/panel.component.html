<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a (click)="logout()" class="logout"><i class="fa fa-power-off"></i> <span
                        class="hidden-xs">Logout</span></a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="wrapper" id="wrapper">
    <div class="sidebar">
        <div class="header">
            <span class="toggler" (click)="toggleSidebar()"><i class="fa fa-bars"></i></span>
            <a class="title" [routerLink]="'/panel'">{{ title }}</a>
        </div>
        <div class="menu">
            <ul>
                <li *ngFor="let item of menu">
                    <a *ngIf="!item.children" [routerLink]="item.path" routerLinkActive="active"><i *ngIf="item.icon" class="{{item.icon}}"></i>{{item.title}}</a>
                    <a *ngIf="item.children" (click)="onGroupClick($event)"><i *ngIf="item.icon" class="{{item.icon}}"></i>{{item.title}} <span class="fa fa-caret-down"></span></a>
                    <ul *ngIf="item.children">
                        <li *ngFor="let child of item.children">
                            <a [routerLink]="child.path" routerLinkActive="active"><i *ngIf="child.icon" class="{{child.icon}}"></i>{{child.title}}</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <div class="content">
        <router-outlet></router-outlet>
    </div>
</div>
