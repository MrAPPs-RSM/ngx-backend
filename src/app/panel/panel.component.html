<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a (click)="logout()" class="logout"><i class="fa fa-power-off"></i> <span
                        class="hidden-xs">Logout</span></a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="wrapper" id="wrapper">
    <div class="sidebar">
        <div class="header">
            <span class="toggler" (click)="toggleSidebar()"><i class="fa fa-bars"></i></span>
            <a class="title" [routerLink]="'/panel/dashboard'">{{ title }}</a>
        </div>
        <div class="menu">
            <ul>
                <li *ngFor="let item of menu">
                    <a *ngIf="!item.children" [routerLink]="item.path" routerLinkActive="active"><i *ngIf="item.icon" class="{{item.icon}}"></i>{{item.title}}</a>
                    <a *ngIf="item.children && item.children.length > 0" (click)="onGroupClick($event)"><i *ngIf="item.icon" class="{{item.icon}}"></i>{{item.title}}
                        <span class="fa fa-caret-down"></span></a>
                    <ul *ngIf="item.children">
                        <li *ngFor="let child of item.children">
                            <a [routerLink]="child.path" routerLinkActive="active"><i *ngIf="child.icon"
                                                                                      class="{{child.icon}}"></i>{{child.title}}</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <div class="content">
        <div class="breadcrumbs">
            <div class="row">
                <div class="col-sm-4">
                    <h1 class="page-title">{{ activePage }}</h1>
                </div>
                <div class="col-sm-8">
                    <ul class="breadcrumb" *ngIf="breadcrumb.length > 1">
                        <li *ngFor="let item of breadcrumb">
                            <a [routerLink]="item.route" routerLinkActive="active">{{ item.title }}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <router-outlet></router-outlet>
    </div>
</div>
